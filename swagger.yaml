  /signup:
    post:
      tags:
        - User
      summary: Register's a user
      description: Register's a user, send verification email and return a token.
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                  example: Johnny4all

                email:
                  type: string
                  example: johndoe@example.com
                  format: email

                password:
                  type: string
                  example: password123
                  format: password

      responses:
        '201':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: string
                    example: true

                  message:
                    type: string
                    example: User successfully signed up

                  token:
                    type: string
                    example: eyJhbGciOiJIUzI.eyJpZCI6NjEs.ImZpciIsImVtY


  /login:
    post:
      tags:
        - User
      summary: Log In a registered user
      description: Returns an authentication token.
      security: []
      requestBody:
        required: true
        content:
          application/json:
